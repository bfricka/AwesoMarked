  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <div class="optionsPanel" fade-show="showOptions == true" dialogbox ng-cloak>
      <div class="close" ng-click="closeOptions()">&times;</div>
      <h2 class="optionsTitle">AwesoMarked Options</h2>
      <form name="optionsPanel">
        <label class="checkbox">
          <input type="checkbox" ng-model="stickyScrolling" ng-click="setSticky()"> Sticky scrolling
        </label>
      </form>
    </div>

    <div class="navbar navbar-inverse navbar-fluid-top" id="nav">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">AwesoMarked</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="javascript:" ng-click="showOptions = true">Options</a></li>
              <li><a href="javascript:" ng-click="editFileName = true">Save As</a></li>
              <li><a href="javascript:">Reset</a></li>
              <li><a href="javascript:">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="nav-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
              <li><a href="#" ng-bind-template="Editing: {{filename}}">Editing:</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid aMarked-wrap" id="wrap">
      <!-- Example row of columns -->
      <header id="filename" class="filename row-fluid" style="display: none;" ng-show="editFileName == true">
        <div class="input-append">
          <input class="span5" type="text" placeholder="Enter a document name" ng-model="filename"><input class="btn" ng-click="updateFilename($event)" value="Save" type="submit">
        </div>
      </header>
      <div class="row-fluid side-by-side">
        <section id="markdown" class="markdown">
          <textarea ng-model="markdown" markdown-processor sticky-scroll="stickyScrolling == true" keyboard-shortcuts></textarea>
        </section>
        <section id="preview" class="preview">
          <article markdown-preview></article>
        </section>
      </div>
    </div> <!-- /container -->
    <script src="js/awesomarked.js"></script>
  </body>
</html>
